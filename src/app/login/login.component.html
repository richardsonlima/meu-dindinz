<mat-card>
  <mat-card-header>
    <div class="logo-container">
      <!-- Replace this div with the Lottie animation if desired -->
      <img src="assets/logo.png" alt="Meu DinDinz Logo" class="logo">
    </div>
    <mat-card-title>Login to Meu DinDinz</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" required>
        <mat-error *ngIf="loginForm.get('username')!.hasError('required')">
          Username is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="loginForm.get('password')!.hasError('required')">
          Password is required
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Login</button>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Forgot Password?</button>
    <button mat-button>Create Account</button>
  </mat-card-actions>
</mat-card>
